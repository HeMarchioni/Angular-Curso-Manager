
<h2> Course Info</h2>
<hr>

<form #courseForm="ngForm">  <!-- ngForm pega todos os atributos do formulÃ¡rio e passa para #courseForm -->

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.name" name="name" #courseName="ngModel"  [ngClass]="{'is-invalid': courseName.invalid}" class="form-control" required> <!-- #coursename variavel de template pega o vaalor do ngModel que esta no html-->

      <div class="invalid-feedback">   <!-- Bootstrap mensagem de invalido form ira aparecer o span-->
        <span>Course name is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Price:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.price" name="price" #coursePrice="ngModel" type="number" [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control" required> <!-- #coursename variavel de template pega o vaalor do ngModel que esta no html-->

      <div class="invalid-feedback">   <!-- Bootstrap mensagem de invalido form ira aparecer o span-->
        <span>Course price is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Rating:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.rating" name="rating" #courseRating="ngModel" type="number" [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control" required> <!-- #coursename variavel de template pega o vaalor do ngModel que esta no html-->

      <div class="invalid-feedback">   <!-- Bootstrap mensagem de invalido form ira aparecer o span-->
        <span>Course rating is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Description:</label>
    <div class="col-sm-10">
      <textarea [(ngModel)]="course.description" name="description" #courseDescription="ngModel"
                [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control" required>
      </textarea>

      <div class="invalid-feedback">   <!-- Bootstrap mensagem de invalido form ira aparecer o span-->
        <span>Course description is required</span>
      </div>
    </div>
  </div>

  <button [disabled]="courseForm.invalid" class="btn btn-primary mr-2">Save</button>
  <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>

</form>
